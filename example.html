<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>FitText</title>
	<style>
		body {
			margin: 0 auto;
		}

		h1 {
			display: block;
			font-family: "Impact";
			text-transform: uppercase;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="jquery.fittext.js"></script>
</head>

<body>
	<h1 id="fittext1">Squeeze with FitText</h1>
	<h1 id="fittext2">Squeeze with FitText</h1>
	<h1 id="fittext3">Squeeze with FitText</h1>

	<script>
		fitText(document.querySelector("#fittext1"))
		fitText(document.querySelector("#fittext2"), { compressor: 1.2 })
		fitText(document.querySelector("#fittext3"), { compressor: 1.1, minFontSize: "50px", maxFontSize: "75px" })
	</script>
</body>

</html>
